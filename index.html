<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div class="mainbg">
        <div class="logoarea">
            <img src="tree-solid.svg" alt="" class="logo">
            <div> BLISS</div>
        </div>

    </div>
    <div class="container">
        <div class="textcontainer">
            <div class="textwrap">This is not a real online service. This is meant to be a form that will take details
                from you. It has validations in place so that you won't commit any mistakes. <br><br>
                Sign up <i>now</i> to get started. <br><br>
                You <i>know</i> you want to. </div>
        </div>
        <div class="formcontainer">

            <form action="" method="post" class="formwrapper">
                <div>
                    <div> Let's do this. </div>
                    <br>
                    <label for="firstname">FIRST NAME</label>
                    <br>
                    <input type="text" id="firstname" name="firstname">
                    <br>
                    <label for="e-mail">EMAIL</label>
                    <br>
                    <input type="email" id="e-mail" name="email">
                    <br>
                    <label for="password">PASSWORD</label>
                    <br>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <br>
                    <br>
                    <label for="lastname">LAST NAME</label>
                    <br>
                    <input type="text" id="lastname" name="lastname">
                    <br>
                    <label for="phoneno">PHONE NO</label>
                    <br>
                    <input type="tel" id="phoneno" name="Phone number">
                    <br>
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <br>
                    <input type="password" id="confirmpassword" name="confirm password">

                </div>
            </form>
        </div>
        <div class="botcontainer">
            <div class="submission">
                <button type="submit">Submit</button>
                <br>
                <br>
                Already have an account? Log in.
            </div>

        </div>
    </div>

</body>

</html>
